<section class="contact-block">
  <div class="contact-block__container">
    <div class="contact-block__info">
      <h2 data-aos="fade-up" class="contact-block__headline">
        Свяжитесь <br />
        с нами
      </h2>
      <p class="contact-block__text text-small">
        Заполните форму на сайте или свяжитесь с нами по телефону
      </p>
      <p class="contact-block__phone">8 495 796 00 96</p>
    </div>
    <form class="contact-block__form" data-aos="fade-up">
      <input
        class="contact-block__input"
        type="text"
        class="form__input"
        placeholder="Ваше имя"
        required
      />
      <input
        class="contact-block__input"
        type="text"
        class="form__input"
        placeholder="Телефон"
        required
      />
      <select class="contact-block__select" name="" id="" required>
        <option value="" disabled selected hidden>Как с вами связаться?</option>
        <option value="phone">Телефон</option>
        <option value="telegram">Telegram</option>
        <option value="whatsapp">WhatsApp</option>
      </select>
      <label class="contact-block__checkbox checkbox text-small">
        <input
          class="checkbox__input"
          type="checkbox"
          name="agreement"
          required
        />
        <span class="checkbox__box"></span>
        Согласен на обработку персональных данных
      </label>
      <button class="contact-block__btn btn" type="submit">
        <span> Отправить </span>
      </button>
    </form>
  </div>
</section>
